<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <p class='text-center mt-5' style="font-family: 'Black Han Sans', sans-serif; font-size: 5rem;">눈송마을 코인</p>
    <div class="card border-primary mb-3 mx-auto" style="max-width: 80%; border-width: 5px;">
        <div class="card-header"><p class='text-center' style="font-size: 5rem; font-family: 'Press Start 2P', cursive;">* COIN *</p></div>
        <div class="card-body text-primary">
            <p class="card-title text-center my-5 py-5" style="font-size: 15rem; font-family: 'Black Han Sans', sans-serif;">{{num.number}}개</p>
            <p class="card-text" style="font-size: 2rem; font-family: 'Black Han Sans', sans-serif;">{{num.created_at|date:"n월 j일 h시 i분 기준"}}</p>
            <p class="card-text" style="font-size: 2rem; font-family: 'Black Han Sans', sans-serif;">
                {% if user.is_authenticated %}
                    <a href="{% url 'change' %}">주가 바꾸기</a><br/>
                    <a href="{% url 'fever' %}">피버타임</a>
                {% else %}
                    <a href="{% url 'login' %}">메가커피 로그인</a>
                {% endif %}
            </p>
            
        </div>
    </div>
</body>
