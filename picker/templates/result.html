<body>
    {% extends 'base.html' %}
    {% block content %}
    <p class='text-center mt-5' style="font-family: 'Black Han Sans', sans-serif; font-size: 4rem;">코인 시세 확인하기</p>
    <div class="card border-primary mb-3 mx-auto" style="max-width: 80%; border-width: 5px;">
        <div class="card-header"><p class='text-center' style="font-size: 5rem; font-family: 'Press Start 2P', cursive;">* COIN *</p></div>
        <div class="card-body text-primary">
            <p class="card-title text-center my-5 py-5" style="font-size: 15rem; font-family: 'Black Han Sans', sans-serif;">{{num.number}}개</p>
            <p class="card-text" style="font-size: 2rem; font-family: 'Black Han Sans', sans-serif;">{{num.created_at|date:"n월 j일 h시 i분 기준"}}</p>
            <p class="card-text" style="font-size: 2rem; font-family: 'Black Han Sans', sans-serif;">
                {% if user.is_authenticated %}
                    <a href="{% url 'change' %}">주가 바꾸기</a><br/>
                    <a href="{% url 'fever' %}">피버타임</a>
                {% endif %}
            </p>
            
        </div>
    </div>
    {% endblock %}
</body>
