    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="{% url 'result' %}" style="font-family: 'Do Hyeon', sans-serif; font-size: 5rem;">눈송마을</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="font-size: 3rem;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav" style="font-size: 3rem; font-family: 'Do Hyeon', sans-serif;">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'result' %}">코인 시세 확인</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'reservation' %}">코인 판매 예약</a>
            </li>
            <li class="nav-item active">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">로그아웃</a>
                    <form id="logout" method="POST" action="{% url 'logout' %}">
                        {% csrf_token %} <input type="hidden" />
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">GM 로그인</a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>
{% block content %}
{% endblock %}
