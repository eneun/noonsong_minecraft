<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="card border-primary my-5 mx-auto" style="max-width: 80%; border-width: 5px;">
        <div class="card-header"><p class='text-center' style="font-size: 5rem; font-family: 'Press Start 2P', cursive;">* LOGIN *</p></div>
        <div class="card-body text-primary">
            <form method='POST' action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1" style="font-size: 4rem; font-family: 'Do Hyeon', sans-serif;">아이디</label>
                    <input name='username' class="form-control form-control-lg" style="font-size: 4rem; font-family: 'Do Hyeon', sans-serif;" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="font-size: 4rem; font-family: 'Do Hyeon', sans-serif;">비밀번호</label>
                    <input input name='password' type="password" class="form-control form-control-lg" style="font-size: 4rem; font-family: 'Do Hyeon', sans-serif;" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" style="font-size: 3rem; font-family: 'Do Hyeon', sans-serif;">로그인</button>
            </form>
            
        </div>
    </div>
    {% endblock %}
</body>
